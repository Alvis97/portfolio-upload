  <script>

    // slideshows
    const slideshow1Images = document.querySelectorAll(".intro .slideshow-images");
    const slideshow2Images = document.querySelectorAll(".intro2 .slideshow2-images2");

    const nextImageDelay = 3000;
    let currentImageCounter = 0;

    slideshow1Images[currentImageCounter].style.display = "block";
    slideshow2Images[currentImageCounter].style.display = "block";

    setInterval(nextImage, nextImageDelay);

    function nextImage() {
    slideshow1Images[currentImageCounter].style.display = "none";
    slideshow2Images[currentImageCounter].style.display = "none";

    currentImageCounter = (currentImageCounter + 1) % slideshow2Images.length;
  
    slideshow1Images[currentImageCounter].style.display = "block";
    slideshow2Images[currentImageCounter].style.display = "block";
    }


  //JQUERY
  //Display the art part in mobile menu
  $(document).ready(function(){

    //MOBILE MENU DROPDOWN FORART AND WEB
    $('#viewArtCode').click(function() {
    $('#displayArtCode').slideDown(); /* Show the element using slideDown() method */
    });

    $(document).click(function(event) {
    if (!$(event.target).closest('#viewArtCode, #displayArtCode').length) {
    if ($('#displayArtCode').is(':visible')) {
      $('#displayArtCode').slideUp();
    }
    }
    }); 
    
   
  
    // PORTFOLIO CIRCLE DROPDOWN
    $('#portfolio').click(function() {
    $('.hidden').toggleClass('show'); /* toggle the show class */
    }); 

    //HAMBURGER MENU DROPDOWN
    $('#hambugerLinks').click(function() {
    $('#myLinks').toggleClass('show'); /* Add or remove the .show class */
    });

     

  });
</script>
